<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Louis-Simon Mc Nicoll</title>
  <meta name="description" content="Professional Portfolio">
  <meta name="author" content="Louis-Simon Mc Nicoll">

  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body class="font-content">
  <div class="root">
    <section id="home" class="flex flex-column fill-viewport-height">
      <div class="flex home-title">
        <span class="font-name"><b>Louis-Simon Mc Nicoll</b></span>
      </div>
      <div class="flex flex-row home-buttons">
        <div class="flex button button-big-square">
          <a href="#projects" class="flex flex-center">
            <span>Projects</span>
          </a>
        </div>
        <div class="flex button button-big-square">
          <a href="#skills" class="flex flex-center">
            <span>Skills</span>
          </a>
        </div>
        <div class="flex button button-big-square">
          <a href="#about" class="flex flex-center">
            <span>About</span>
          </a>
        </div>
      </div>
    </section>

    <!-- TODO make this work for mobile -->
    <nav id="navigation" class="nav-dock">
      <a href="#home" class="current">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#about">About</a>
    </nav>

    <section id="projects" class="nav-bar-padding fill-viewport-height">
      <div>
        <h1>Projects</h1>
        <div class="flex flex-column projects">
          <div class="flex flex-row project">
            <div class="flex project-image">
              <img class="project-image" src="img/map-generation.png"
                alt="Random map generation using Poisson Disk sampling and Voronoi diagrams. Pathfinding using Dijkstra's algorithm." />
            </div>
            <div class="flex project-text">
              <div>
                <h3>Learning C++</h3>
                <p>
                  Random map generation using Poisson Disk sampling and Voronoi diagrams. Pathfinding using Dijkstra's
                  algorithm.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="skills" class="nav-bar-padding fill-viewport-height">
      <div>
        <h1>Skills</h1>
      </div>
    </section>

    <section id="about" class="nav-bar-padding fill-viewport-height">
      <div>
        <h1>About</h1>
      </div>
    </section>
  </div>
</body>

<script>
  let mainNavLinks = document.querySelectorAll("a");

  function updateNavStatus() {
    var scrollY = window.scrollY;

    if (window.pageYOffset < window.innerHeight) {
      document.getElementById("navigation").classList.remove("fixed");
    } else {
      document.getElementById("navigation").classList.add("fixed");
    }

    mainNavLinks.forEach(link => {
      let section = document.querySelector(link.hash);

      if (section.offsetTop <= scrollY &&
        section.offsetTop + section.offsetHeight > scrollY) {
        link.classList.add("current");
      } else {
        link.classList.remove("current");
      }
    });
  }

  window.addEventListener("scroll", updateNavStatus);
  window.onload = updateNavStatus;
</script>

</html>
