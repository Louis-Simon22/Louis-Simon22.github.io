<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Louis-Simon Mc Nicoll</title>
  <meta name="description" content="Professional Portfolio">
  <meta name="author" content="Louis-Simon Mc Nicoll">

  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="root">
    <section id="home" class="flex-section home">
      <span class="name-font"><b>Louis-Simon Mc Nicoll</b></span>
    </section>

    <!-- TODO make this work for mobile -->
    <nav id="navigation" class="nav-dock content-font">
      <a href="#home" class="current">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#about">About</a>
    </nav>

    <section id="projects" class="flex-section">
      <h1>Projects</h1>
    </section>

    <section id="skills" class="flex-section">
      <h1>Skills</h1>
    </section>

    <section id="about" class="flex-section">
      <h1>About</h1>
    </section>
  </div>
</body>

<script>
  let mainNavLinks = document.querySelectorAll("a");

  function updateNavStatus() {
    var scrollY = window.scrollY;

    if (window.pageYOffset < window.innerHeight) {
      document.getElementById("navigation").classList.remove("fixed");
    } else {
      document.getElementById("navigation").classList.add("fixed");
    }

    mainNavLinks.forEach(link => {
      let section = document.querySelector(link.hash);

      if (section.offsetTop <= scrollY &&
        section.offsetTop + section.offsetHeight > scrollY) {
        link.classList.add("current");
      } else {
        link.classList.remove("current");
      }
    });
  }

  window.addEventListener("scroll", updateNavStatus);
  window.onload = updateNavStatus;
</script>

</html>
